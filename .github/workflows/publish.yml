name: publish

on:
  push:
    branches: main

jobs:
  build-app:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'

      - name: Build application
        run: chmod +x ./gradlew && ./gradlew build -Dquarkus.package.type=native

  build-docker-image:
    uses: alves-dev/actions/.github/workflows/build-docker.yml@v1
    with:
      image-name: ghcr.io/alves-dev/synclife-health-nutri-track